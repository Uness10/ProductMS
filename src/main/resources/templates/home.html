<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    <h1>Points</h1>
    <ul>
        
        <li th:each="point : ${points}">
            <span th:text="${point.getX()}"></span>
            <span th:text="${point.getY()}"></span>
            <span th:text="${point.getZ()}"></span>
        </li>
    </ul>
</body>
</html>
